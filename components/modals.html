<section id="modal-example">
    <h2>Exemplo de Modais</h2>

    <!-- Botão para abrir o primeiro modal -->
    <button class="btn-modal-action open-modal">Abrir Modal 1</button>

    <!-- Primeiro Modal -->
    <div class="modal-group">
        <div class="modal-overlay"></div>
        <div class="modal">
            <div class="modal-content">
                <p>Este é o primeiro modal de exemplo.</p>
                <button class="btn-modal-action close-modal">Fechar Modal</button>
            </div>
        </div>
    </div>

    <!-- Botão para abrir o segundo modal -->
    <button class="btn-modal-2 open-modal-2">Abrir Modal 2</button>

    <!-- Segundo Modal -->
    <div class="modal-group">
        <div class="modal-overlay modal-overlay-2"></div>
        <div class="modal modal-2">
            <div class="modal-content">
                <p>Este é o segundo modal com estilo personalizado.</p>
                <button class="btn-modal-2 close-modal-2">Fechar Modal</button>
            </div>
        </div>
    </div>
</section>
